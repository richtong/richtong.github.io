    title: >
      Our Mission: Make the World a Better Place
    subtitle: >
      Forgepoint Partners works with the very best Supply Chain, Education and Civic organziations to make
      the world a better place. We have decades long experience working with complex supply problems in our
      ever changing world. We have worked with world-class education and civic organizationst to bring them
      the best business know-how and processes to solve their unique problems.
    # link_url: /about
    # link_text: More About Us...
  features:
    enable: true
    cols: 3
  product:
    enable: true
    icon: far fa-file-alt
    title: Our Orion&trade; Application Saves Hours of Time and Gets Your Point Across Better Than Ever
    subtitle: >
      Our first product, Orion, finds and filters information from your data silos and
      the Internet with just a quick question from you, then analyzes and processes it
      with a set of business rules written in plain English, and produces in seconds
      easy to understand recommendations that go directly into Outlook, PowerPoint
      slides, Word and Excel spreadsheets.
    link_url: /app
    link_text: Learn More
    cols: 3
  # we will add solutions later
  see_more:
    enable: true
    icon: far fa-file-alt
    title: Our Track Record
    subtitle: >
      Learn more about some of the solutions we've found for customers and get an idea of how we
      can help you today.
    link_url: /solution
    link_text: See More
  carouselExperience:
    items: 6
    auto_play: false
    slide_speed: 2000
    pagination_speed: 1000
  experience:
    enable: true
    title: Our Experience
    subtitle: >
      Weâ€™ve worked at some of the largest changemakers in the world and are here to
